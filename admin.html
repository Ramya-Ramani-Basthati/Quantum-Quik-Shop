<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    .section {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 5px;
    }

    .logout-btn {
      float: right;
      background: black;
      color: white;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
    }

  </style>
</head>

<body>

<h2>Admin Dashboard</h2>
<button class="logout-btn" onclick="logout()">Logout</button>

<div class="section">
  <h3>Registered Users</h3>
  <div id="users-list"></div>
</div>

<div class="section">
  <h3>Customer Feedback</h3>
  <div id="admin-feedback-list"></div>
</div>

<script src="js/auth.js"></script>
<script src="js/feedback.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
