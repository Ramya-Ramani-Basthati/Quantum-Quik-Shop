<!DOCTYPE html>
<html>
<head>
  <title>Customer Feedback</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
    }

    .feedback-form {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      padding: 10px;
      height: 100px;
      margin-bottom: 10px;
      resize: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #000;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .feedback-list {
      max-width: 700px;
      margin: 30px auto;
    }

    .feedback-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .feedback-card small {
      color: gray;
    }

    .delete-btn {
      background: red;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<h2>Customer Feedback</h2>

<div class="feedback-form">
  <textarea id="feedback-message" placeholder="Write your feedback here..."></textarea>
  <button onclick="submitFeedback()">Submit Feedback</button>
</div>

<div class="feedback-list" id="feedback-list">
  <!-- Feedback items will load here -->
</div>

<!-- Load auth first (for user detection) -->
<script src="js/auth.js"></script>
<script src="js/feedback.js"></script>

</body>
</html>
